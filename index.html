<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battleship Game</title>
  <link rel="stylesheet" href="./src/App.css">

</head>

<body>
  <div id="root"></div>
  <h1>Battleship Game</h1>
  <div id="game-info">
    <p>TURN: <span id="turn-display"></span></p>
  </div>

  <div id="gamesboard-container"></div>
  
  <p id="in">RESULT: <span id="info"></span></p>

  <div class="ships-container" style="font-weight: bold; color: black;">Ships:
  </div>
    <div class="option-container">
      <div id="0" class="ship1-preview ship1" draggable="true"></div>
      <div id="1" class="ship2-preview ship2" draggable="true"></div>
      <div id="2" class="ship3-preview ship3" draggable="true"></div>
      <div id="3" class="ship4-preview ship4" draggable="true"></div>
      <div id="4" class="ship5-preview ship5" draggable="true"></div>
    </div>
  
  
  <div id="button-container">

    <button id="flip-button">FLIP</button>
    <button id="start-button">START</button>
    <button id="restart-button">RESTART GAME</button>
  
  </div>



  <script type="module" src="./src/main.jsx">
  </script>
</body>

</html>
